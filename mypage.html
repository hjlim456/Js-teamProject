<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css" />

<body>
    <div id="fullpage" >
        <div class="section info-area" >
            <div class="container">
                    <div class="info-text-area ">
                        <h1>통증 부위를 입력해보세요</h1>
                        <h4>다양한 운동과 요리를 추천해드립니다!! <br>건강한 개발생활을 도와드립니다지금 시작해보세요!!</h4>
                    </div>

                    <form class="name-height-weight-area">
                  
                        <div>
                            <h4>이름을 알려주세요!</h4>
                            <section class="input-area">
                                <input type="text" id="input-tap" placeholder="이름을 입력하세요!">
                                <button id="add-button" class="name-add-button"  >
                                    입력
                                </button>
                            </section>
                        </div>

                        <div>
                            <h4>키를 알려주세요!</h4>
                            <section class="input-area">
                                <input type="text" id="input-tap" placeholder="키를 입력하세요!">
                                <button id="add-button" class="name-add-button"  >
                                    입력
                                </button>
                            </section>
                        </div>

                        <div>
                            <h4>체중을 알려주세요!</h4>
                            <section class="input-area">
                                <input type="text" id="input-tap" placeholder="체중을 입력하세요!">
                                <button id="add-button" class="name-add-button"  >
                                    입력
                                </button>
                            </section>
                        </div>

                    </form>

                    <div class="self-check-area">
                        <div class="body-check-area">
                            <h4>현재 몸상태를 알려주세요!!</h4>
                            <button id="button1">거북목</button>
                            <button id="button2">일자목</button>
                            <button id="button3">목디스크</button>
                            <button id="button4">허리디스크</button>
                            <button id="button5">라운드숄더</button>
                            <button id="button6">척추측만</button>
                        </div>

                        <div class="like-exercise-check-area">
                            <h4>좋아하는 운동을 선택하세요</h4>
                            <button id="button7">스쿼트</button>
                            <button id="button8">운동1</button>
                            <button id="button9">운동2</button>
                            <button id="button10">운동3</button>
                            <button id="button11">운동4</button>
                            <button id="button12">운동5</button>
                        </div>

                        <div class="like-food-check-area">
                            <h4>현재 음식을 알려주세요!!</h4>
                            <button id="button13">tomato</button>
                            <button id="button14">egg</button>
                            <button id="button15">음식3</button>
                            <button id="button16">음식4</button>
                            <button id="button17">음식5</button>
                            <button id="button18">음식6</button>
                        </div>
                    </div>

                </div>
            </div>
        


            <div class="section" style="background-color: skyblue;">운동 추천</div>


            <div class="section" style="background-color: tan;">요리 추천</div>


            <div class="section" style="background-color: slategray;">칼로리 소모</div>

            
            <div>testestg</div>

        
    </div>
